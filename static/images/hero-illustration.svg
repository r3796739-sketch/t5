<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="300" cy="200" r="180" fill="url(#gradient-bg)" opacity="0.1"/>
    
    <!-- Main Chat Interface -->
    <rect x="100" y="80" width="400" height="240" rx="20" fill="var(--surface-light)" stroke="var(--accent-primary)" stroke-width="2"/>
    
    <!-- Chat Messages -->
    <rect x="120" y="100" width="280" height="40" rx="8" fill="var(--surface-medium)"/>
    <rect x="120" y="150" width="320" height="60" rx="8" fill="var(--accent-primary)" opacity="0.1"/>
    <rect x="120" y="220" width="240" height="40" rx="8" fill="var(--surface-medium)"/>
    <rect x="120" y="270" width="300" height="60" rx="8" fill="var(--accent-primary)" opacity="0.1"/>
    
    <!-- AI Brain Icon -->
    <g transform="translate(450, 120)">
        <circle cx="0" cy="0" r="30" fill="var(--accent-primary)" opacity="0.2"/>
        <path d="M-15,-15 C-15,-25 15,-25 15,-15 C25,-5 25,5 15,15 C5,25 -5,25 -15,15 C-25,5 -25,-5 -15,-15" 
              stroke="var(--accent-primary)" stroke-width="2" fill="none"/>
        <circle cx="0" cy="0" r="5" fill="var(--accent-primary)"/>
        <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="var(--accent-primary)" stroke-width="2"/>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="5" fill="var(--accent-primary)" opacity="0.5"/>
    <circle cx="500" cy="300" r="8" fill="var(--accent-primary)" opacity="0.5"/>
    <circle cx="150" cy="350" r="6" fill="var(--accent-primary)" opacity="0.5"/>
    
    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="gradient-bg" x1="0" y1="0" x2="600" y2="400">
            <stop offset="0%" stop-color="var(--accent-primary)"/>
            <stop offset="100%" stop-color="var(--accent-secondary)"/>
        </linearGradient>
    </defs>
</svg> 
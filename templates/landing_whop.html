<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with Whop</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: sans-serif; 
            margin: 0;
            background-color: #f4f4f9;
        }
        .login-link { 
            padding: 15px 30px; 
            font-size: 18px; 
            font-weight: bold;
            background-color: #5566f5; 
            color: white; 
            text-decoration: none; 
            border-radius: 8px; 
            transition: background-color 0.2s ease-in-out;
        }
        .login-link:hover {
            background-color: #4352c4;
        }
    </style>
</head>
<body>
    <a href="http://localhost:4000/api/oauth/init" class="login-link">Login with Whop</a>
</body>
</html>

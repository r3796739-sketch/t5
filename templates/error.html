{% extends "base.html" %}

{% block title %}Error Occurred{% endblock %}

{% block content %}
<div class="card" style="margin-top: var(--spacing-xl); padding: var(--spacing-2xl); text-align: center;">
    <div class="page-header">
        <h1 class="page-title" style="color: var(--accent-error);">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            An Error Occurred
        </h1>
        <p class="page-description" style="color: var(--text-secondary);">
            {{ error_message or "Something went wrong. Please try again later." }}
        </p>
        <a href="{{ url_for('channels') }}" class="btn btn-primary" style="margin-top: var(--spacing-lg);">
            Go to My Channels
        </a>
    </div>
</div>
{% endblock %}
